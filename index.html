<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAST-ED Stroke Assessment</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.2em;
    }
    .btn-group button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
    .btn-selected {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      padding-top: 10px;
    }
    input[type="text"], input[type="datetime-local"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-list label {
      display: block;
      margin-bottom: 5px;
    }
    #resetBtn, #submitBtn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn {
      background-color: #f44336;
    }
    #timeElapsed {
      font-style: italic;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FAST-ED Stroke Assessment</h1>
    <form id="assessmentForm">
      <!-- Existing content remains unchanged -->
    </form>
  </div>

  <script>
    const scores = {
      face: 0,
      arm: 0,
      speech: 0,
      eye: 0,
      denial: 0
    };

    function setScore(section, value, button) {
      scores[section] = value;
      updateResult();
      const buttons = button.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('btn-selected'));
      button.classList.add('btn-selected');
    }

    function updateResult() {
      const total = Object.values(scores).reduce((a, b) => a + b, 0);
      document.getElementById('result').textContent = `Total Score: ${total}`;
    }

    function updateTimeElapsed() {
      const timeWellInput = document.getElementById('timeWell').value;
      const display = document.getElementById('timeElapsed');

      if (timeWellInput) {
        const timeWell = new Date(timeWellInput);
        const now = new Date();
        const diffMs = now - timeWell;

        if (diffMs > 0) {
          const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
          const diffMinutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));
          display.textContent = `Elapsed Time: ${diffHours} hour(s) and ${diffMinutes} minute(s)`;
        } else {
          display.textContent = 'Entered time is in the future.';
        }
      } else {
        display.textContent = '';
      }
    }

    function resetForm() {
      if (confirm('Are you sure you want to reset the form?')) {
        document.getElementById('assessmentForm').reset();
        document.getElementById('timeElapsed').textContent = '';
        document.querySelectorAll('.btn-group button').forEach(btn => btn.classList.remove('btn-selected'));
        for (let key in scores) scores[key] = 0;
        updateResult();
      }
    }

    document.getElementById('assessmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Assessment submitted successfully!');
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => console.log('ServiceWorker registered:', registration))
          .catch(error => console.log('ServiceWorker registration failed:', error));
      });
    }
  </script>
</body>
</html>
