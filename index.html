<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAST-ED Stroke Assessment</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .btn-group button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
    .btn-selected {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      padding-top: 10px;
    }
    input[type="text"], input[type="datetime-local"], input[type="number"], select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #resetBtn, #submitBtn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resetBtn {
      background-color: #f44336;
    }
    #timeElapsed {
      font-style: italic;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FAST-ED Stroke Assessment</h1>
    <form id="assessmentForm">
      <div class="section">
        <h2>Patient Gender</h2>
        <select id="patientGender">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="section">
        <h2>Patient Age</h2>
        <input type="number" id="patientAge" placeholder="Enter age">
      </div>
      <div id="result">Total Score: 0</div>
      <button type="submit" id="submitBtn">Submit</button>
      <button type="button" id="resetBtn" onclick="resetForm()">Reset</button>
    </form>
  </div>
  <script>
    const scores = { face: 0, arm: 0, speech: 0, eye: 0, denial: 0 };
    function setScore(section, value, button) {
      scores[section] = value;
      updateResult();
      const buttons = button.parentElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('btn-selected'));
      button.classList.add('btn-selected');
    }
    function updateResult() {
      const total = Object.values(scores).reduce((a, b) => a + b, 0);
      document.getElementById('result').textContent = `Total Score: ${total}`;
    }
    function resetForm() {
      if (confirm('Are you sure you want to reset the form?')) {
        document.getElementById('assessmentForm').reset();
        document.querySelectorAll('.btn-group button').forEach(btn => btn.classList.remove('btn-selected'));
        for (let key in scores) scores[key] = 0;
        updateResult();
      }
    }
    document.getElementById('assessmentForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const data = {
        gender: document.getElementById('patientGender').value,
        age: document.getElementById('patientAge').value,
        score: Object.values(scores).reduce((a, b) => a + b, 0),
        timestamp: new Date().toISOString()
      };
      const previousData = JSON.parse(localStorage.getItem('assessments')) || [];
      previousData.push(data);
      localStorage.setItem('assessments', JSON.stringify(previousData));
      window.location.href = 'data.html';
    });
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
