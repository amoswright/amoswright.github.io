<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAST-ED Stroke Assessment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 20px;
    }
    .section h2 {
      font-size: 1.2em;
    }
    .btn-group button {
      margin: 5px;
      padding: 10px;
      font-size: 1em;
    }
    .btn-selected {
      background-color: #4CAF50;
      color: white;
    }
    #result {
      font-weight: bold;
      font-size: 1.2em;
      text-align: center;
      padding-top: 10px;
    }
    input[type="text"], input[type="datetime-local"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-list label {
      display: block;
      margin-bottom: 5px;
    }
    #resetBtn {
      display: block;
      margin: 30px auto 0;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>FAST-ED Stroke Assessment</h1>

    <div class="section">
      <h2>Time Last Known Well</h2>
      <input type="datetime-local" id="timeWell" />
    </div>

    <div class="section">
      <h2>Contact Phone Number</h2>
      <input type="text" id="contactNumber" placeholder="Enter phone number" />
    </div>

    <div class="section">
      <h2>Patient Blood Glucose</h2>
      <input type="number" id="bloodGlucose" placeholder="Enter blood glucose level" />
    </div>

    <div class="section">
      <h2>Blood Thinner / Anticoagulant Medications</h2>

        <label><input type="checkbox" name="bloodThinner" value="Rivaroxaban"> Rivaroxaban (Xarelto)</label>
        <label><input type="checkbox" name="bloodThinner" value="Dabigatran"> Dabigatran (Pradaxa)</label>
        <label><input type="checkbox" name="bloodThinner" value="Edoxaban"> Edoxaban (Savaysa)</label>
        <label><input type="checkbox" name="bloodThinner" value="Heparin"> Heparin</label>
        <label><input type="checkbox" name="bloodThinner" value="Enoxaparin"> Enoxaparin (Lovenox)</label>
